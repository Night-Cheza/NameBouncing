<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "style.css">
        <script src = "src/nameBouncing.js" defer></script>
    
        <title>NameBouncing</title>

    <body>
        <div id = "container">
            <h2>Enter your name</h2>

            <form onsubmit="getName(); return false">
                <div id = "name">
                    <input type = "text" placeholder = "Your name" id = "input" required>
                </div>

                <button type = "submit" id = "btn">Enter</button>   
                
            </form>

            <div id = "bounceField">
                <p id = "bounceName"></p>
            </div>            

        </div>
    </body>
